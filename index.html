<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="calcDisplay"></div>
        <div class="inputNumbers calcButtons">1</div>
        <div class="inputNumbers calcButtons">2</div>
        <div class="inputNumbers calcButtons">3</div>
        <div class="inputNumbers calcButtons">4</div>
        <div class="inputNumbers calcButtons">5</div>
        <div class="inputNumbers calcButtons">6</div>
        <div class="inputNumbers calcButtons">7</div>
        <div class="inputNumbers calcButtons">8</div>
        <div class="inputNumbers calcButtons">9</div>
        <div class="inputNumbers calcButtons">0</div>
        <div class="operators calcButtons">+</div>
        <div class="operators calcButtons">-</div>
        <div class="operators calcButtons">*</div>
        <div class="operators calcButtons">/</div>
        <div class="calcButtons">Clear</div>
    </div>
</body>
</html>
